<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="account.css" />
    <title>Account</title>
  </head>
  <body>
    <h1>Registration</h1>
    <form id="register" action="">
       <div class="content">
      <div class="container">
        <img
          class="bg-img"
          src="https://mariongrandvincent.github.io/HTML-Personal-website/img-codePen/bg.jpg"
          alt=""
        />
        <div class="menu">
          <a href="#connexion" class="btn-connexion"><h2>SIGN IN</h2></a>
          <a href="#enregistrer" class="btn-enregistrer active"
            ><h2></h2></a
          >
        </div>
        <div class="connexion">
          <div class="contact-form">
                    <div class="alert">Successfully registered!</div>

            <div class="input">
              <label>USERNAME</label>
              <input id="name" placeholder="" type="text" color="white" />

              <label>PASSWORD</label>
              <input id="password" placeholder="" type="password" />
            </div>
            

            <div class="check">
              <label>
                <input id="check" type="checkbox" class="checkbox" />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="26px"
                  height="23px"
                >
                  <path
                    class="path-back"
                    d="M1.5,6.021V2.451C1.5,2.009,1.646,1.5,2.3,1.5h18.4c0.442,0,0.8,0.358,0.8,0.801v18.398c0,0.442-0.357,0.801-0.8,0.801H2.3c-0.442,0-0.8-0.358-0.8-0.801V6"
                  />
                  <path
                    class="path-moving"
                    d="M24.192,3.813L11.818,16.188L1.5,6.021V2.451C1.5,2.009,1.646,1.5,2.3,1.5h18.4c0.442,0,0.8,0.358,0.8,0.801v18.398c0,0.442-0.357,0.801-0.8,0.801H2.3c-0.442,0-0.8-0.358-0.8-0.801V6"
                  />
                </svg>
              </label>
              <h3>Keep me signed in</h3>
              
            </div>

            <input id="submit" value="SIGN IN" type="submit" />
          </div>

          <hr />
          <a href="https://www.grandvincent-marion.fr/" target="_blank"
            ><h4>Forgot password?</h4></a
          >
        </div>

        <div class="enregistrer active-section">
          <div class="contact-form">
            <div class="input">
              <label>USERNAME</label>
            <input placeholder="" type="text" color="white" />

            </div>
            <div class="input">
              <label>E-MAIL</label>
            <input placeholder="" type="text" />

            </div>
            <div class="input">

            </div>
          
            <label>PASSWORD</label>
            <input placeholder="" type="text" />

            <label>CONFIRM PASSWORD</label>
            <input placeholder="" type="text" />

            <div class="check">
              <label>
                <input id="check" type="checkbox" class="checkbox" />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="26px"
                  height="23px"
                >
                  <path
                    class="path-back"
                    d="M1.5,6.021V2.451C1.5,2.009,1.646,1.5,2.3,1.5h18.4c0.442,0,0.8,0.358,0.8,0.801v18.398c0,0.442-0.357,0.801-0.8,0.801H2.3c-0.442,0-0.8-0.358-0.8-0.801V6"
                  />
                  <path
                    class="path-moving"
                    d="M24.192,3.813L11.818,16.188L1.5,6.021V2.451C1.5,2.009,1.646,1.5,2.3,1.5h18.4c0.442,0,0.8,0.358,0.8,0.801v18.398c0,0.442-0.357,0.801-0.8,0.801H2.3c-0.442,0-0.8-0.358-0.8-0.801V6"
                  />
                </svg>
              </label>
              <h3>I agree</h3>
            </div>

            <input id="submit" value="SIGN UP" type="submit" />
          </div>
        </div>
      </div>
    </div>

    </form>

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="account.js"></script>
  </body>
</html>
